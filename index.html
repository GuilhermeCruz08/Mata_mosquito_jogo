<!DOCTYPE html>
<html lang="pt">
<head>
				<!-- Required meta tags -->
				 <meta charset="utf-8">  
				 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
				<!-- Bootstrap CSS --> 
				<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
				
				<title>Game over</title>
	
</head>
<body style="background-image: url('imagens/bg.jpg'); background-repeat: no-repeat; background-width: 100%;">
		
				<section class="container">
								<div class="row">
												<div class="col">																								
												<div class="d-flex justify-content-center">
												<img src="imagens/game.png" alt='Vitoria'>
												</div>
												</div>
								</div>
				
				  		<div class="row">
												<div class="col">																								
												<div class="d-flex justify-content-center">
													<div class="mb-2">
												<select class="form-control" id="nivel">
													<option value="">
																	Selecione o nível
													</option>			
													<option value="normal">
																	Normal
													</option>
													<option value="dificil">
																	Dificil
													</option>
													<option value="impossivel">
																	Impossível
													</option>
												</select>
												</div>
												</div>
												</div>
								</div>
								
								<div class="row">
												<div class="col">																								
												<div class="d-flex justify-content-center">
												<button class="btn btn-danger btn-lg" onclick="Botao()">
																Iniciar jogo
												</button>
												</div>
												</div>
								</div>
				</section>
				<script>
								function Botao()
								{
								   var nivel = document.getElementById("nivel").value
      if(nivel == "")
      {
        alert("Por favor, escolha um nível");
        return false;
      }
      /*Passagem de parâmetros*/
      window.location.href = "jogo.html?" + nivel;
								}
				</script>
</body>
</html>
